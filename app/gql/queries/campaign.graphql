query campaign($input: ModelIdInput!) {
  campaign(input: $input) {
    id
    name
    hash
    advertiser {
      id
      name
    }
    url
    status
    criteria {
      start
      end
      placements {
        id
        name
        publisher {
          name
        }
      }
      kvs {
        key
        value
      }
    }
    creatives {
      id
      title
      teaser
      image {
        id
        src
        fileSize
        filePath
        height
        width
        mimeType
        focalPoint {
          x
          y
        }
      }
    }
    externalLinks {
      label
      url
    }
  }
}
