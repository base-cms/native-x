#import 'fortnight/gql/fragments/image/src'

fragment AdvertiserListFragment on Advertiser {
  id
  name
  updatedAt
  createdAt
  createdBy {
    id
    givenName
    familyName
  }
  updatedBy {
    id
    givenName
    familyName
  }
  campaigns(pagination: { first: 1 }, sort: { field: createdAt, order: 1}) {
    totalCount
  }
  logo {
    ...ImageSrcFragment
  }
}
